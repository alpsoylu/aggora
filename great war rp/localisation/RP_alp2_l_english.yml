 GEN_SPR_universal_suffrage_desc:0 "Democratic rights must guarantee the peace and stability of society. The nation must be united in these difficult years."
 GEN_SPR_civil_defense_focus:0 "Civil Defense"
 GEN_SPR_civil_defense_focus_desc:0 "Future wars promise to be destructive and merciless. Citizens need to be ready, if not to give an armed rebuff, to ensure all possible protection of civilian infrastructure and provide cover for the army if it has to retreat far into the country." 
 GEN_SPR_mobilization_focus:0 "Mobilization Focus"
 GEN_SPR_mobilization_focus_desc:0 "With our brave heroes actively defending the nation, they should have top priority for food and materials! Of course, the civilian population may resort to literally counting their beans and we might have a more restless population on our hands because of it, but if nothing else, our boys in uniform won't go hungry anytime soon." 
 GEN_SPR_collectivist_ethos:0 "Anti-Establishment Politics" #link me pls
 GEN_SPR_collectivist_ethos_desc:0 "The old state is doomed to fall, taking our country with it unless we are to take extreme measures. By adopting a harsher stance, and moving our country towards a more extreme government form, we'll be able to protect ourselves and our national interests effectively in today's world."
 GEN_SPR_nationalism_focus:0 "Nationalism Focus"
 GEN_SPR_nationalism_focus_desc:0 "National pride for our great home country is swelling thanks to recent events. Some of our country's political experts have even come up with a new form of government, known as Fascism, which may take root in our nation. Perhaps this government form could lead our esteemed empire to further glory!"
 GEN_SPR_militarism:0 "Militarism"
 GEN_SPR_militarism_desc:0 "Our growing military is becoming more and more a part of our nation's daily life. Luckily, popular support is favoring our troops currently, seeing them as the heroes fighting for our banner that they are. This military culture we are establishing is only furthering the cause of our armed forces."
 GEN_SPR_military_youth:0 "Military Youth"
 GEN_SPR_military_youth_desc:0 "Our militaristic culture must even be present with the children! By drilling respect for the military, and even offering training to the younger generations, we can ensure that they grow up to enlist to serve our glorious regime. Some might call this exploitation, but it sounds better when you say you're giving teenagers a bright future."
 GEN_SPR_chauvinism:0 "Chauvinism"
 GEN_SPR_chauvinism_desc:0 "Some nations are foolish enough to condemn armed civilian groups, for fear of rebellion. However, if we are careful to restrict these ad-hoc militias to loyalists to the regime, we can create yet another group of angry men with guns who support our nation, which could do us well in case of war."
 GEN_SPR_internationalism_focus:0 "Internationalism Focus"
 GEN_SPR_internationalism_focus_desc:0 "The Communist Revolution cannot be stopped. It is better that our people embrace it and embrace it now, than have a civil war for it later. Once we openly begin our support for the Internationalist Communist Movement, we shall become as red as the blood of man."
 GEN_SPR_political_correctness:0 "Political Correctness"
 GEN_SPR_political_correctness_desc:0 "Anyone who speaks out against our movement is clearly doing it as a hate crime towards the people we support with it. Therefore, anyone who speaks out the regime is to be closely watched, and, perhaps, unpersoned."
 GEN_SPR_planned_economy:0 "Planned Economy"
 GEN_SPR_planned_economy_desc:0 "A well-coordinated planned economy will allow us to consolidate labor collectives and quickly industrialize the country."
 GEN_SPR_political_commissars:0 "Political Commissars"
 GEN_SPR_political_commissars_desc:0 "The military, ironically, is a place where anti-communist support thrives. By ensuring that our loving government has eyes everywhere, we can root out the dissent from these groups before it can rise."
 GEN_SPR_propaganda_focus:0 "Propaganda Focus"
 GEN_SPR_propaganda_focus_desc:0 "A motivated populace can do great things! By inspiring our people to rally around our sacred banner, we can easily win their hearts and minds, and string them along for, well, anything we want to do, really, so long as we have a reasonable enough opposing force to look like the good guys."
 GEN_SPR_fortification_focus:0 "Fortification Focus"
 GEN_SPR_fortification_focus_desc:0 "When the fight comes to our borders, it's best to be prepared. By hiring construction workers to build up fortresses and bunkers on some of our outer provinces, we can safely hold off any enemy who dares attack us!"
 
 
 GEN_GEN_FRA_ww1_form_air_force:0 "Form Air Force" #link me pls
 GEN_GEN_FRA_ww1_form_air_force_desc:0 "These new Aeroplanes are interesting toys, and perhaps hold some military value. Civilian pilots could easily be attracted to our military, experts could teach us how to use these newfangled contraptions, and if this project bears fruit, we may earn ourselves a decisive advantage over our opponents who fall behind in this field- particularly in the doctrines of these aircraft."

 GEN_GEN_FRA_ww1_fighter_focus:0 "Fighter Focus" #link me pls
 GEN_GEN_FRA_ww1_fighter_focus_desc:0 "The value of the Fighter is unquestionable. If we focus our aviation efforts on the design and use of these aircraft, our nation's planes may one day flood the sky, destroying all enemy planes that even try to oppose them, which could provide a major advantage. Of course, the Bomber lobby has interesting proposals as well, so perhaps we should not put all of our eggs into one basket..."

 GEN_GEN_FRA_ww1_bomber_focus:0 "Bomber Focus" #link me pls
 GEN_GEN_FRA_ww1_bomber_focus_desc:0 "The Bomber is a simple, practical machine. Focusing our production and designers on this specific class of aircraft would be a good way to ensure that we can use the Air Force as a ground support tool, able to help the infantry gain ground by destroying enemy defenses and positions. Of course, fighters should still be produced, but these bombers may win us the war." 

 GEN_GEN_FRA_ww1_airship_focus:0 "Airship Focus"
 GEN_GEN_FRA_ww1_airship_focus_desc:0 "The Balloon is our oldest aircraft, and experts are predicting that it may not have a long future on the battlefield. This is no excuse to ignore the designs of such craft, especially when they may still be an effective way to deliver large bomb payloads. By bringing out-of-work Zeppelin manufacturers under the state's wing, we could squeeze the most out of this design while we still can." 

 GEN_GEN_FRA_aviation_effort:0 "Aviation Effort I" #Link me pls
 GEN_GEN_FRA_aviation_effort_desc: "Now that we have formally established an Air Force, we have made some interesting advances. Most notably, our aircraft designers have been proposing designs for specific roles, rather than simply arming generic models. Getting effective use out of these planes, designed with roles like attacking enemy aircraft or dropping bombs in mind, will require testing and research, but may prove beneficial."

 GEN_GEN_FRA_ww1_aviation_effort_2:0 "Aviation Effort II"
 GEN_GEN_FRA_ww1_aviation_effort_2_desc:0 "Our efforts to create aircraft roles have resulted in a variety of vastly different aircraft, which do vastly different things. The Fighter class of aircraft in particular has attracted a great amount of youth to aircraft, some of whom are quite adept already, who have some interesting ideas for the future of our air force. Perhaps we should gather some of their ideas, for the good of our doctrines." 

 GEN_GEN_FRA_ww1_aviation_effort_3:0 "Aviation Effort III"
 GEN_GEN_FRA_ww1_aviation_effort_3_desc:0 "The development of the Synchronised MG has changed the rules of the Aircraft game. Fighters are now far more effective, Zeppelins might be seeing their last flights, and we need innovative thinkers to help keep us on pace with this development. If we become the master of this weapon, which will perhaps change the air war as much as ground war, we will be well on our way to Air Superiority." 

 GEN_GEN_FRA_ww1_aviation_effort_4:0 "Aviation Effort IV"
 GEN_GEN_FRA_ww1_aviation_effort_4_desc:0 "Our Air Force, which was established only recently, has now integrated itself completely into our armed forces. This brings us the obvious benefit of a pool of aviation experts, as well as a new class of ''Ace'' pilots, who are even becoming minor celebrities. Hiring on these people certainly can't hurt us, and will lead to nice developments in our field." 

 GEN_GEN_FRA_ww1_aviation_effort_5:0 "Aviation Effort V"
 GEN_GEN_FRA_ww1_aviation_effort_5_desc:0 "With the development of brand new types of aircraft, such as the Tactical and Strategic Bomber, we have yet more testing and theorycrafting to do on exactly the best way to get use out of this influx of new models. Some are already speculating that bombers may be a wonder weapon capable of deciding a war. What poppycock!"

 GEN_GEN_FRA_ww1_pilotformation_1:0 "Pilot Formation I"
 GEN_GEN_FRA_ww1_pilotformation_1_desc:0 "Currently, Aircraft fly solo- distant from each other, and engaging in one-on-one duels with any enemies they might encounter. However, with more and more machines in the sky, it's clear that this is no longer the most viable way to engage in air combat. Some of our physicists may be valuable in helping us to determine new formations for our pilots to use."

 GEN_GEN_FRA_ww1_pilotformation_2:0 "Pilot Formation II"
 GEN_GEN_FRA_ww1_pilotformation_2_desc:0 "The new formations we have established have indeed been a boon to us in combat. However, ensuring people stick to the formations is a different story entirely. Encouraging our top aces to put out a manual for our pilots on air tactics and formation will ensure our pilots stick to doing what's best- and perhaps, these sorts of writings will help spread new tricks and doctrines."

 GEN_GEN_FRA_ww1_aircraftprod_1:0 "Aircraft Production"
 GEN_GEN_FRA_ww1_aircraftprod_1_desc:0 "Though Engineers have been making aircraft for us loyally, it is simply time to introduce factories outright to the concept. Putting planes into mass production will help us flood the sky with friendly craft- and, more importantly, help us deprive our enemies of the same advantage. Who knows? Maybe some of these factory engineers may have some good ideas for aircraft designs..."

 GEN_GEN_FRA_ww1_aircraftprod_2:0 "Aircraft Production II"
 GEN_GEN_FRA_ww1_aircraftprod_2_desc:0 "While Aircraft have been produced at factories dedicated to vehicle production, specific manufacturies dedicated specifically to planes themselves have been established. Usually commandeered by experts, these new industries will most certainly help us in coming up with new designs, and streamlining those existing."	 

 GEN_GEN_FRA_ww1_airbomb_1:0 "Air Bombing Effort"
 GEN_GEN_FRA_ww1_airbomb_1_desc:0 "While the tactics of our fighters are improving with formations, our bombers are still very basic machines with very basic doctrines. Some of our old airship bombers possess now essentially unused expertise, which could help the latter as time solves the former. By utilizing these men, we can ensure that the old lessons of bombing are not lost on newer craft."

 GEN_GEN_FRA_ww1_airbomb_2:0 "Air Bombing Effort II"
 GEN_GEN_FRA_ww1_airbomb_2_desc:0 "One of the biggest issues with our air force currently is the fact that bombing is, for the most part, a guessing game, with the required geometrical calculations simply not viable methods mid-flight. With not just doctrine, but also standardized equipment and training for its use, we can turn bombing from a mildly threatening game of chance to a precise and deadly science." 

 GEN_GEN_FRA_ww1_air_innovation:0 "Air Innovation Focus"
 GEN_GEN_FRA_ww1_air_innovation_desc:0 "All of the recent developments to air warfare, both in theory and in practice, have given birth to a golden age of aircraft development. From pilots down to the plane mechanics, it seems that everyone has something to improve and potentially offer, which we can use on a national level. Perhaps one day, Aircraft may be the most important weapon in war...nah, probably not." 

 GEN_GEN_FRA_ww1_navalair:0 "Naval Bombing Effort"
 GEN_GEN_FRA_ww1_navalair_desc:0 "One of our aspiring, mid-level air officers recently displayed the conclusion of a project he had been working on in secret. A seaplane was launched from a static ship, dropped a bomb onto one of our old scrappers, sinking the poor old vessel. Though most of our high command was unimpressed, attention from the head of state could certainly give this ambition a boost." 


