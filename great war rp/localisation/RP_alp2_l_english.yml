 #PORTUGAL#
 #########################
 GEN_POR_ww1_form_air_force:0 "Form Air Force" #link me pls
 GEN_POR_ww1_form_air_force_desc:0 "These new Aeroplanes are interesting toys, and perhaps hold some military value. Civilian pilots could easily be attracted to our military, experts could teach us how to use these newfangled contraptions, and if this project bears fruit, we may earn ourselves a decisive advantage over our opponents who fall behind in this field- particularly in the doctrines of these aircraft."

 GEN_POR_ww1_fighter_focus:0 "Fighter Focus" #link me pls
 GEN_POR_ww1_fighter_focus_desc:0 "The value of the Fighter is unquestionable. If we focus our aviation efforts on the design and use of these aircraft, our nation's planes may one day flood the sky, destroying all enemy planes that even try to oppose them, which could provide a major advantage. Of course, the Bomber lobby has interesting proposals as well, so perhaps we should not put all of our eggs into one basket..."

 GEN_POR_ww1_bomber_focus:0 "Bomber Focus" #link me pls
 GEN_POR_ww1_bomber_focus_desc:0 "The Bomber is a simple, practical machine. Focusing our production and designers on this specific class of aircraft would be a good way to ensure that we can use the Air Force as a ground support tool, able to help the infantry gain ground by destroying enemy defenses and positions. Of course, fighters should still be produced, but these bombers may win us the war." 

 GEN_POR_ww1_airship_focus:0 "Airship Focus"
 GEN_POR_ww1_airship_focus_desc:0 "The Balloon is our oldest aircraft, and experts are predicting that it may not have a long future on the battlefield. This is no excuse to ignore the designs of such craft, especially when they may still be an effective way to deliver large bomb payloads. By bringing out-of-work Zeppelin manufacturers under the state's wing, we could squeeze the most out of this design while we still can." 

 GEN_POR_ww1_aviation_effort_1:0 "Aviation Effort I" #Link me pls
 GEN_POR_ww1_aviation_effort_1_desc: "Now that we have formally established an Air Force, we have made some interesting advances. Most notably, our aircraft designers have been proposing designs for specific roles, rather than simply arming generic models. Getting effective use out of these planes, designed with roles like attacking enemy aircraft or dropping bombs in mind, will require testing and research, but may prove beneficial."

 GEN_POR_ww1_aviation_effort_2:0 "Aviation Effort II"
 GEN_POR_ww1_aviation_effort_2_desc:0 "Our efforts to create aircraft roles have resulted in a variety of vastly different aircraft, which do vastly different things. The Fighter class of aircraft in particular has attracted a great amount of youth to aircraft, some of whom are quite adept already, who have some interesting ideas for the future of our air force. Perhaps we should gather some of their ideas, for the good of our doctrines." 

 GEN_POR_ww1_aviation_effort_3:0 "Aviation Effort III"
 GEN_POR_ww1_aviation_effort_3_desc:0 "The development of the Synchronised MG has changed the rules of the Aircraft game. Fighters are now far more effective, Zeppelins might be seeing their last flights, and we need innovative thinkers to help keep us on pace with this development. If we become the master of this weapon, which will perhaps change the air war as much as ground war, we will be well on our way to Air Superiority." 

 GEN_POR_ww1_aviation_effort_4:0 "Aviation Effort IV"
 GEN_POR_ww1_aviation_effort_4_desc:0 "Our Air Force, which was established only recently, has now integrated itself completely into our armed forces. This brings us the obvious benefit of a pool of aviation experts, as well as a new class of ''Ace'' pilots, who are even becoming minor celebrities. Hiring on these people certainly can't hurt us, and will lead to nice developments in our field." 

 GEN_POR_ww1_aviation_effort_5:0 "Aviation Effort V"
 GEN_POR_ww1_aviation_effort_5_desc:0 "With the development of brand new types of aircraft, such as the Tactical and Strategic Bomber, we have yet more testing and theorycrafting to do on exactly the best way to get use out of this influx of new models. Some are already speculating that bombers may be a wonder weapon capable of deciding a war. What poppycock!"

 GEN_POR_ww1_pilotformation_1:0 "Pilot Formation I"
 GEN_POR_ww1_pilotformation_1_desc:0 "Currently, Aircraft fly solo- distant from each other, and engaging in one-on-one duels with any enemies they might encounter. However, with more and more machines in the sky, it's clear that this is no longer the most viable way to engage in air combat. Some of our physicists may be valuable in helping us to determine new formations for our pilots to use."

 GEN_POR_ww1_pilotformation_2:0 "Pilot Formation II"
 GEN_POR_ww1_pilotformation_2_desc:0 "The new formations we have established have indeed been a boon to us in combat. However, ensuring people stick to the formations is a different story entirely. Encouraging our top aces to put out a manual for our pilots on air tactics and formation will ensure our pilots stick to doing what's best- and perhaps, these sorts of writings will help spread new tricks and doctrines."

 GEN_POR_ww1_aircraftprod_1:0 "Aircraft Production"
 GEN_POR_ww1_aircraftprod_1_desc:0 "Though Engineers have been making aircraft for us loyally, it is simply time to introduce factories outright to the concept. Putting planes into mass production will help us flood the sky with friendly craft- and, more importantly, help us deprive our enemies of the same advantage. Who knows? Maybe some of these factory engineers may have some good ideas for aircraft designs..."

 GEN_POR_ww1_aircraftprod_2:0 "Aircraft Production II"
 GEN_POR_ww1_aircraftprod_2_desc:0 "While Aircraft have been produced at factories dedicated to vehicle production, specific manufacturies dedicated specifically to planes themselves have been established. Usually commandeered by experts, these new industries will most certainly help us in coming up with new designs, and streamlining those existing."	 

 GEN_POR_ww1_airbomb_1:0 "Air Bombing Effort"
 GEN_POR_ww1_airbomb_1_desc:0 "While the tactics of our fighters are improving with formations, our bombers are still very basic machines with very basic doctrines. Some of our old airship bombers possess now essentially unused expertise, which could help the latter as time solves the former. By utilizing these men, we can ensure that the old lessons of bombing are not lost on newer craft."

 GEN_POR_ww1_airbomb_2:0 "Air Bombing Effort II"
 GEN_POR_ww1_airbomb_2_desc:0 "One of the biggest issues with our air force currently is the fact that bombing is, for the most part, a guessing game, with the required geometrical calculations simply not viable methods mid-flight. With not just doctrine, but also standardized equipment and training for its use, we can turn bombing from a mildly threatening game of chance to a precise and deadly science." 

 GEN_POR_ww1_air_innovation:0 "Air Innovation Focus"
 GEN_POR_ww1_air_innovation_desc:0 "All of the recent developments to air warfare, both in theory and in practice, have given birth to a golden age of aircraft development. From pilots down to the plane mechanics, it seems that everyone has something to improve and potentially offer, which we can use on a national level. Perhaps one day, Aircraft may be the most important weapon in war...nah, probably not." 

 GEN_POR_ww1_navalair:0 "Naval Bombing Effort"
 GEN_POR_ww1_navalair_desc:0 "One of our aspiring, mid-level air officers recently displayed the conclusion of a project he had been working on in secret. A seaplane was launched from a static ship, dropped a bomb onto one of our old scrappers, sinking the poor old vessel. Though most of our high command was unimpressed, attention from the head of state could certainly give this ambition a boost." 


