 GEN_GEN_aviation_effort_5:0 "Aviation Effort V"
 GEN_GEN_aviation_effort_5_desc:0 "With the development of brand new types of aircraft, such as the Tactical and Strategic Bomber, we have yet more testing and theorycrafting to do on exactly the best way to get use out of this influx of new models. Some are already speculating that bombers may be a wonder weapon capable of deciding a war. What poppycock!"

 GEN_GEN_pilotformation_1:0 "Pilot Formation I"
 GEN_GEN_pilotformation_1_desc:0 "Currently, Aircraft fly solo- distant from each other, and engaging in one-on-one duels with any enemies they might encounter. However, with more and more machines in the sky, it's clear that this is no longer the most viable way to engage in air combat. Some of our physicists may be valuable in helping us to determine new formations for our pilots to use."

 GEN_GEN_pilotformation_2:0 "Pilot Formation II"
 GEN_GEN_pilotformation_2_desc:0 "The new formations we have established have indeed been a boon to us in combat. However, ensuring people stick to the formations is a different story entirely. Encouraging our top aces to put out a manual for our pilots on air tactics and formation will ensure our pilots stick to doing what's best- and perhaps, these sorts of writings will help spread new tricks and doctrines."

 GEN_GEN_aircraftprod_1:0 "Aircraft Production"
 GEN_GEN_aircraftprod_1_desc:0 "Though Engineers have been making aircraft for us loyally, it is simply time to introduce factories outright to the concept. Putting planes into mass production will help us flood the sky with friendly craft- and, more importantly, help us deprive our enemies of the same advantage. Who knows? Maybe some of these factory engineers may have some good ideas for aircraft designs..."

 GEN_GEN_aircraftprod_2:0 "Aircraft Production II"
 GEN_GEN_aircraftprod_2_desc:0 "While Aircraft have been produced at factories dedicated to vehicle production, specific manufacturies dedicated specifically to planes themselves have been established. Usually commandeered by experts, these new industries will most certainly help us in coming up with new designs, and streamlining those existing."	 

 GEN_GEN_airbomb_1:0 "Air Bombing Effort"
 GEN_GEN_airbomb_1_desc:0 "While the tactics of our fighters are improving with formations, our bombers are still very basic machines with very basic doctrines. Some of our old airship bombers possess now essentially unused expertise, which could help the latter as time solves the former. By utilizing these men, we can ensure that the old lessons of bombing are not lost on newer craft."

 GEN_GEN_airbomb_2:0 "Air Bombing Effort II"
 GEN_GEN_airbomb_2_desc:0 "One of the biggest issues with our air force currently is the fact that bombing is, for the most part, a guessing game, with the required geometrical calculations simply not viable methods mid-flight. With not just doctrine, but also standardized equipment and training for its use, we can turn bombing from a mildly threatening game of chance to a precise and deadly science." 

 GEN_GEN_air_innovation:0 "Air Innovation Focus"
 GEN_GEN_air_innovation_desc:0 "All of the recent developments to air warfare, both in theory and in practice, have given birth to a golden age of aircraft development. From pilots down to the plane mechanics, it seems that everyone has something to improve and potentially offer, which we can use on a national level. Perhaps one day, Aircraft may be the most important weapon in war...nah, probably not." 

 GEN_GEN_navalair:0 "Naval Bombing Effort"
 GEN_GEN_navalair_desc:0 "One of our aspiring, mid-level air officers recently displayed the conclusion of a project he had been working on in secret. A seaplane was launched from a static ship, dropped a bomb onto one of our old scrappers, sinking the poor old vessel. Though most of our high command was unimpressed, attention from the head of state could certainly give this ambition a boost." 


