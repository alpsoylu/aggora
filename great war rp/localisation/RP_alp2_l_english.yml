 # [Generic] Industrial Effort

 GEN_FRA_industrial_effort:0 "Industrial Effort"
 GEN_FRA_industrial_effort_desc:0 "The Industrial Era is still well underway, and our nation still has work to do to stay ahead. Beginning some ambitious new projects to increase our industrial capacity will have short and long term benefits to our nation, not the least of which shall be our vastly improved ability to equip a military."

 GEN_FRA_construction_effort:0 "Construction Effort"
 GEN_FRA_construction_effort_desc:0 "A foreign company from a nearby neutral nation has been acquired in a merger with one of our national industries. If we encourage the new branch to move their factories and jobs to our country, we will see an immediate boost to our Civilian manufacturing sector. Of course, we'll have to cover the construction of the new plants..."

 GEN_FRA_construction_effort_2:0 "Construction Effort II"
 GEN_FRA_construction_effort_2_desc:0 "Sometimes, even in a free market, the state must become involved. If we are to start new companies on the Government's budget, and build up new factories appropriately, we can ensure that we stay competitive and independent of foreign products in a time when trade might become more and more difficult." 

 GEN_FRA_construction_effort_3:0 "Construction Effort III"
 GEN_FRA_construction_effort_3_desc:0 "Our Civilian Industrial expansion is nearly complete, but there's still more that we can do. Some extra land inside of a city we own can be sold to one of our corporations, under the agreement that they'll build a factory there. This will even further increase our Civilian goods output, and leave us with few options for more beyond simple construction."

 GEN_FRA_production_effort:0 "Armament Effort"
 GEN_FRA_production_effort_desc:0 "The amount of weapons we have been purchasing has attracted the eye of a local Steel magnate, who wants to start a new firearm manufacturing company in our nation. If we sponsor this endeavor, by helping him acquire land, investors, and talent, we will reap the obvious benefit of a brand new Military factory."

 GEN_FRA_production_effort_2:0 "Armament Effort II"
 GEN_FRA_production_effort_2_desc:0 "A car company which has been previously making military-grade vehicles for us is showing interest in creating a brand new factory simply for military production, in order to retain its ability to supply to the Civilian market. If we spring for construction of this plant, we could negotiate an exclusivity deal, which would simply mean a direct increase in our military equipment output."

 GEN_FRA_production_effort_3:0 "Armament Effort III"
 GEN_FRA_production_effort_3_desc:0 "An Airplane designer and mechanic has approached us with a request to help him set up a brand new factory to produce his planes for our nation's air force. While he's not particularly tested, if worst comes to worst we can just have his factory produce our old designs instead. Funding his plant and helping him establish a new company will increase our military industrial capacity."

 GEN_FRA_dockyard_effort_1:0 "Dockyard Expansion"
 GEN_FRA_dockyard_effort_1_desc:0 "By purchasing unused or underused seaside land and expanding on our existing infrastructure, we can expand our ship manufacturing capabilities." 

 GEN_FRA_dockyard_effort_2:0 "Dockyard Expansion II"
 GEN_FRA_dockyard_effort_2_desc:0 "Merchant sailors, Fishermen, and retired sailors from our own navy can use their talents from the sea to oversee brand new docks." 

 GEN_FRA_dockyard_effort_3:0 "Dockyard Expansion III"
 GEN_FRA_dockyard_effort_3_desc:0 "Some of our old commercial docks just aren't seeing much action anymore. With just a little refurbishing and investment, these could be easily converted for military use."

 GEN_FRA_airfield_expansion_1:0 "Airfield Expansion"
 GEN_FRA_airfield_expansion_1_desc:0 "Airfields have the luxury of only requiring an open stretch of land near a road network. Establishing fields here is work in itself, but could pay off." 

 GEN_FRA_airfield_expansion_2:0 "Airfield Expansion II"
 GEN_FRA_airfield_expansion_2_desc:0 "Some of the civilian airstrips from the days before military aviation are still around and mostly abandoned. We could buy them up for next to nothing, and use them for our own means."

 GEN_FRA_airfield_expansion_3:0 "Airfield Expansion III"
 GEN_FRA_airfield_expansion_3_desc:0 "Establishing proper airstrips near major cities can create easily supplied bases able to protect some of our most valuable areas."

 GEN_FRA_infrastructure_effort:0 "Infrastructure Effort"
 GEN_FRA_infrastructure_effort_desc:0 "Along with the growth of our industry, the private sector is demanding we increase our investment in infrastructure to help the state economy out. Until we do so, we're unlikely to get any more special opportunities for factory construction. Of course, infrastructure helps our nation as well, by increasing the speed and supply flow of our troops, so investing might not be such a bad plan." 

 GEN_FRA_infrastructure_effort_2:0 "Infrastructure Effort II"
 GEN_FRA_infrastructure_effort_2_desc:0 "With our industries, dockyards, and airstrips continuing to expand, there is still more to invest in. Currently, the logical step forward is railways, which we have largely ignored up to now. Investing to modernize these will help move supplies and men, as well as open up new areas to invest in our economy."

 GEN_FRA_infrastructure_effort_3:0 "Infrastructure Effort III"
 GEN_FRA_infrastructure_effort_3_desc:0 "With the threat of a great war, we must continaully invest in construction projects, to ensure our troops have the nicest looking railroads in the world." 

 GEN_FRA_infrastructure_effort_4:0 "Infrastructure Effort IV"
 GEN_FRA_infrastructure_effort_4_desc:0 "Some civil engineers have proposed a very ambitious Highway system, designed to connect more directly some of our major cities and even military centers. Investing in this project will make our infrastructure the envy of the world! All roads shall lead to our capital!"

 GEN_FRA_extra_tech_slot:0 "Extra Research Slot"
 GEN_FRA_extra_tech_slot_desc:0 "With a greatly expanded industrial sector and several of our country's leading minds at the helms of new manufacturies of both military and civil R&D inevitably will result. Some of the industries we have prior supported have produced and exposed some keen-minded individuals, who can develop interesting new technologies for our nation."

 GEN_FRA_extra_tech_slot_2:0 "Extra Research Slot II"
 GEN_FRA_extra_tech_slot_2_desc:0 "Our great investment in infrastructure and industry has made our country smaller- not on the map, thank god, but in the sense of bring everyone together. Some bright minds from more obscure parts of our nation are visiting our capital more often, and it would not be particularly difficult to get them in the service of our nation."


