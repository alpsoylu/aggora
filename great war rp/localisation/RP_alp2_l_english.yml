 # [Generic] Naval Effort

 GEN_SPR_naval_effort:0 "Modernize the Navy" #link me pls
 GEN_SPR_naval_effort_desc:0 "Combustion-powered ships have begun to shine above their contemporaries, and have heralded yet another new era of naval warfare. Huge ships with equally large guns fighting at incredible engagement ranges is slated to be the order of the day. Due to this, a modernization program for our ships, as well as training in the new ways of warfare for our officers, is most certainly in order."

 GEN_SPR_newnavalcanons_1:0 "Naval Gun Effort"
 GEN_SPR_newnavalcanons_1_desc:0 "While our ship designs themselves are constantly evolving, we cannot forget about the guns aboard our vessels. Though we've been standardizing calibers for over a century now, we still have far too many different variable gun sizes for far too many roles. By cutting the total amount of standards, and making each type of gun more general-purpose, we can streamline ship design."

 GEN_SPR_newnavalcanons_2:0 "Naval Gun Effort II"
 GEN_SPR_newnavalcanons_2_desc:0 "Though we have now solved the problems of the guns themselves, we must also stay up to date with equipment that supports our naval batteries. Rangefinders are starting to become a common feature of our ships, and ensuring that our officers know how to use it, especially compared to our guns' maximum effective range, will make battling a much smoother process, and help us get more use out of our newer, better guns."

 GEN_SPR_newnavalcanons_3:0 "Naval Gun Effort III"
 GEN_SPR_newnavalcanons_3_desc:0 "Analogue Fire Control is making a splash in the naval community, for its ability to guide all guns of a ship onto the same rough target. While still relatively primitive, obviously ship and gun designs with the ability to utilize such a feature are already in high demand. These new designs can further give us a techonological edge on the sea."

 GEN_SPR_dreadnought_effort:0 "Dreadnought Effort"
 GEN_SPR_dreadnought_effort_desc:0 "Since the British first unveiled the Dreadnought-class, an arms race has been in progress between the major navies of the world to produce the biggest, best battleships. If our country is to stay relevant in today's naval war, we must bring out improved designs for these ships of our own."

 GEN_SPR_flexible_navy:0 "Flexible Navy"
 GEN_SPR_flexible_navy_desc:0 "A great mass of ships is of no use to us if they're only patrolling a very small amount of the ocean. Building a fleet which can go anywhere, any time it's needed, with large amounts of screens supported by decent numbers of Battleships and Dreadnoughts, could help us control more of the sea and respond to a larger variety of threats, allowing us to project power all across the world."

 GEN_SPR_large_navy:0 "Large Navy"
 GEN_SPR_large_navy_desc:0 "Having just Battleships and Dreadnoughts would be formidible on its own, but also creating a solid core of screens and battlecruisers can easily tip the seas in our favor from both the tactical options such crafts give us, as well as sheer number. If we build around this concept and study the doctrine to match, our fleet may just become unbeatable."

 GEN_SPR_navyreform:0 "Navy Deployment"
 GEN_SPR_navyreform_desc:0 "It is not simply guns and ships that win a naval battle. The best vessel in the world is no good if it's not on the sea at the right time and at the right place. Investing in more direct communication channels both ship-to-ship and ship-to-port can help us ensure that a ship will be at precisely the right place at precisely the right time, assisting in our attempts at naval supremacy." 

 GEN_SPR_cruiser_effort:0 "Cruiser Effort"
 GEN_SPR_cruiser_effort_desc:0 "Our admirals desire a larger amount and investment in Cruisers, to give us medium-sized ships good for harassing smaller vessels, enemy cargo ships, and supporting larger warships. Sending out for shipwrights to propose and build advanced designs of this ship class will help us against any enemy with a large, Destroyer-focused fleet, and help our Submarines stay out of danger."

 GEN_SPR_destroyer_effort:0 "Destroyer Effort"
 GEN_SPR_destroyer_effort_desc:0 "Our admirals have requested a larger amount and investment in Destroyers, to give us light ships good for taking out submarines, scouting for the rest of the fleet, and escorting Convoys. Ordering more and better Destroyers in our dockyards will help us keep our trade routes open, and Submarines well out and away." 

