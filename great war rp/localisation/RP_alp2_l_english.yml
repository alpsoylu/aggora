 # [Generic] Naval Effort

 GEN_GEN_naval_effort:0 "Modernize the Navy" #link me pls
 GEN_GEN_naval_effort_desc:0 "Combustion-powered ships have begun to shine above their contemporaries, and have heralded yet another new era of naval warfare. Huge ships with equally large guns fighting at incredible engagement ranges is slated to be the order of the day. Due to this, a modernization program for our ships, as well as training in the new ways of warfare for our officers, is most certainly in order."

 GEN_GEN_newnavalcanons_1:0 "Naval Gun Effort"
 GEN_GEN_newnavalcanons_1_desc:0 "While our ship designs themselves are constantly evolving, we cannot forget about the guns aboard our vessels. Though we've been standardizing calibers for over a century now, we still have far too many different variable gun sizes for far too many roles. By cutting the total amount of standards, and making each type of gun more general-purpose, we can streamline ship design."

 GEN_GEN_newnavalcanons_2:0 "Naval Gun Effort II"
 GEN_GEN_newnavalcanons_2_desc:0 "Though we have now solved the problems of the guns themselves, we must also stay up to date with equipment that supports our naval batteries. Rangefinders are starting to become a common feature of our ships, and ensuring that our officers know how to use it, especially compared to our guns' maximum effective range, will make battling a much smoother process, and help us get more use out of our newer, better guns."

 GEN_GEN_newnavalcanons_3:0 "Naval Gun Effort III"
 GEN_GEN_newnavalcanons_3_desc:0 "Analogue Fire Control is making a splash in the naval community, for its ability to guide all guns of a ship onto the same rough target. While still relatively primitive, obviously ship and gun designs with the ability to utilize such a feature are already in high demand. These new designs can further give us a techonological edge on the sea."

 GEN_GEN_dreadnought_effort:0 "Dreadnought Effort"
 GEN_GEN_dreadnought_effort_desc:0 "Since the British first unveiled the Dreadnought-class, an arms race has been in progress between the major navies of the world to produce the biggest, best battleships. If our country is to stay relevant in today's naval war, we must bring out improved designs for these ships of our own."

 GEN_GEN_flexible_navy:0 "Flexible Navy"
 GEN_GEN_flexible_navy_desc:0 "A great mass of ships is of no use to us if they're only patrolling a very small amount of the ocean. Building a fleet which can go anywhere, any time it's needed, with large amounts of screens supported by decent numbers of Battleships and Dreadnoughts, could help us control more of the sea and respond to a larger variety of threats, allowing us to project power all across the world."

 GEN_GEN_large_navy:0 "Large Navy"
 GEN_GEN_large_navy_desc:0 "Having just Battleships and Dreadnoughts would be formidible on its own, but also creating a solid core of screens and battlecruisers can easily tip the seas in our favor from both the tactical options such crafts give us, as well as sheer number. If we build around this concept and study the doctrine to match, our fleet may just become unbeatable."

 GEN_GEN_navyreform:0 "Navy Deployment"
 GEN_GEN_navyreform_desc:0 "It is not simply guns and ships that win a naval battle. The best vessel in the world is no good if it's not on the sea at the right time and at the right place. Investing in more direct communication channels both ship-to-ship and ship-to-port can help us ensure that a ship will be at precisely the right place at precisely the right time, assisting in our attempts at naval supremacy." 

 GEN_GEN_cruiser_effort:0 "Cruiser Effort"
 GEN_GEN_cruiser_effort_desc:0 "Our admirals desire a larger amount and investment in Cruisers, to give us medium-sized ships good for harassing smaller vessels, enemy cargo ships, and supporting larger warships. Sending out for shipwrights to propose and build advanced designs of this ship class will help us against any enemy with a large, Destroyer-focused fleet, and help our Submarines stay out of danger."

 GEN_GEN_destroyer_effort:0 "Destroyer Effort"
 GEN_GEN_destroyer_effort_desc:0 "Our admirals have requested a larger amount and investment in Destroyers, to give us light ships good for taking out submarines, scouting for the rest of the fleet, and escorting Convoys. Ordering more and better Destroyers in our dockyards will help us keep our trade routes open, and Submarines well out and away." 

 GEN_GEN_capital_ships_effort:0 "Capital Ship Effort"
 GEN_GEN_capital_ships_effort_desc:0 "Our admirals have given a simple demand: More of these amazing Dreadnoughts, and bigger and better ones as well. Constructing these behemoth ships will help us take control of the waters, give fire support to troops fighting on the shores, and protect our naval invasions to start with. "

 GEN_GEN_carrier_focus:0 "Carrier Focus"
 GEN_GEN_carrier_focus_desc:0 "A few radical minds have proposed a nearly unarmed ship, simply used for hosting an array of naval bombers. This is a very promising project, even if it is a bit hindered by the technology of today. If we are to pursue this project, perhaps planes will one day become a common sight even over the waters." 

 GEN_GEN_antisubmarine:0 "Anti-Submarine Warfare"
 GEN_GEN_antisubmarine_desc:0 "Submarines are a tricky vessel to catch, particularly when well-commandeered. If we don't intend to let all of our incoming cargo ships sink to the bottom of the ocean, our admirals have advised us to begin investing in depth charges, advanced torpedos, and other weapons that might be able to take out the unseen menace." 


 GEN_GEN_political_effort:0 "Political Effort" #link me pls
 GEN_GEN_political_effort_desc:0 "The time for reform is now. While the nation has been fine under the guidance of the system of old for years, these turbulent times require a government that is in position to respond to them. Whether we choose to change our ways as a nation, or bolster our existing government to stand up to new external threats, political change can do nothing but benefit our nation and people's future."
 GEN_GEN_sovereignist_ethos:0 "Individualist Ethos"
 GEN_GEN_sovereignist_ethos_desc:0 "Society and state must coexist in peace and order. It is important to reject the radical ideas that have fueled revolutions and upheavals over the past century."
 GEN_GEN_monarchy:0 "Authoritarianism Focus"
 GEN_GEN_monarchy_desc:0 "The powers exercised by the parliament and people can be dangerous. The only true way to keep control of our nation, particularly in such trying times, would be to adopt a generally authoritarian position, and rule over our country as it's meant to be ruled."
 GEN_GEN_democracy:0 "Democratic Focus"
 GEN_GEN_democracy_desc:0 "It is said that any ruler, at their core, derives their power from the people. If we make a move towards a more democratic society, even if we don't become one ourselves, we can at the very least fall into a much nicer position to trade with the various democratic nations around the world." 
 GEN_GEN_statism:0 "Statism"
 GEN_GEN_statism_desc:0 "The state has the right to interfere in the affairs of the population in order to prosper the nation and protect citizens from external threats."
 GEN_GEN_reformism:0 "Reformism"
 GEN_GEN_reformism_desc:0 "We cannot bring the country's economy to stagnation. Our political doctrine is the constant reforms that our nation needs." 
 GEN_GEN_traditionalism_focus:0 "Traditionalism"
 GEN_GEN_traditionalism_focus_desc:0 "Belief in the victory of the fatherland and pride in our ancestors unite the nation. So it was, so it is and so it will be."
 GEN_GEN_universal_suffrage:0 "Universal Suffrage"
 GEN_GEN_universal_suffrage_desc:0 "Democratic rights must guarantee the peace and stability of society. The nation must be united in these difficult years."
 GEN_GEN_civil_defense_focus:0 "Civil Defense"
 GEN_GEN_civil_defense_focus_desc:0 "Future wars promise to be destructive and merciless. Citizens need to be ready, if not to give an armed rebuff, to ensure all possible protection of civilian infrastructure and provide cover for the army if it has to retreat far into the country." 
 GEN_GEN_mobilization_focus:0 "Mobilization Focus"
 GEN_GEN_mobilization_focus_desc:0 "With our brave heroes actively defending the nation, they should have top priority for food and materials! Of course, the civilian population may resort to literally counting their beans and we might have a more restless population on our hands because of it, but if nothing else, our boys in uniform won't go hungry anytime soon." 
 GEN_GEN_collectivist_ethos:0 "Anti-Establishment Politics" #link me pls
 GEN_GEN_collectivist_ethos_desc:0 "The old state is doomed to fall, taking our country with it unless we are to take extreme measures. By adopting a harsher stance, and moving our country towards a more extreme government form, we'll be able to protect ourselves and our national interests effectively in today's world."
 GEN_GEN_nationalism_focus:0 "Nationalism Focus"
 GEN_GEN_nationalism_focus_desc:0 "National pride for our great home country is swelling thanks to recent events. Some of our country's political experts have even come up with a new form of government, known as Fascism, which may take root in our nation. Perhaps this government form could lead our esteemed empire to further glory!"
 GEN_GEN_militarism:0 "Militarism"
 GEN_GEN_militarism_desc:0 "Our growing military is becoming more and more a part of our nation's daily life. Luckily, popular support is favoring our troops currently, seeing them as the heroes fighting for our banner that they are. This military culture we are establishing is only furthering the cause of our armed forces."
 GEN_GEN_military_youth:0 "Military Youth"
 GEN_GEN_military_youth_desc:0 "Our militaristic culture must even be present with the children! By drilling respect for the military, and even offering training to the younger generations, we can ensure that they grow up to enlist to serve our glorious regime. Some might call this exploitation, but it sounds better when you say you're giving teenagers a bright future."
 GEN_GEN_chauvinism:0 "Chauvinism"
 GEN_GEN_chauvinism_desc:0 "Some nations are foolish enough to condemn armed civilian groups, for fear of rebellion. However, if we are careful to restrict these ad-hoc militias to loyalists to the regime, we can create yet another group of angry men with guns who support our nation, which could do us well in case of war."
 GEN_GEN_internationalism_focus:0 "Internationalism Focus"
 GEN_GEN_internationalism_focus_desc:0 "The Communist Revolution cannot be stopped. It is better that our people embrace it and embrace it now, than have a civil war for it later. Once we openly begin our support for the Internationalist Communist Movement, we shall become as red as the blood of man."
 GEN_GEN_political_correctness:0 "Political Correctness"
 GEN_GEN_political_correctness_desc:0 "Anyone who speaks out against our movement is clearly doing it as a hate crime towards the people we support with it. Therefore, anyone who speaks out the regime is to be closely watched, and, perhaps, unpersoned."
 GEN_GEN_planned_economy:0 "Planned Economy"
 GEN_GEN_planned_economy_desc:0 "A well-coordinated planned economy will allow us to consolidate labor collectives and quickly industrialize the country."
 GEN_GEN_political_commissars:0 "Political Commissars"
 GEN_GEN_political_commissars_desc:0 "The military, ironically, is a place where anti-communist support thrives. By ensuring that our loving government has eyes everywhere, we can root out the dissent from these groups before it can rise."
 GEN_GEN_propaganda_focus:0 "Propaganda Focus"
 GEN_GEN_propaganda_focus_desc:0 "A motivated populace can do great things! By inspiring our people to rally around our sacred banner, we can easily win their hearts and minds, and string them along for, well, anything we want to do, really, so long as we have a reasonable enough opposing force to look like the good guys."
 GEN_GEN_fortification_focus:0 "Fortification Focus"
 GEN_GEN_fortification_focus_desc:0 "When the fight comes to our borders, it's best to be prepared. By hiring construction workers to build up fortresses and bunkers on some of our outer provinces, we can safely hold off any enemy who dares attack us!"
 
 
 
 
 GEN_FRA_ww1_form_air_force:0 "Form Air Force" #link me pls
 GEN_FRA_ww1_form_air_force_desc:0 "These new Aeroplanes are interesting toys, and perhaps hold some military value. Civilian pilots could easily be attracted to our military, experts could teach us how to use these newfangled contraptions, and if this project bears fruit, we may earn ourselves a decisive advantage over our opponents who fall behind in this field- particularly in the doctrines of these aircraft."

 GEN_FRA_ww1_fighter_focus:0 "Fighter Focus" #link me pls
 GEN_FRA_ww1_fighter_focus_desc:0 "The value of the Fighter is unquestionable. If we focus our aviation efforts on the design and use of these aircraft, our nation's planes may one day flood the sky, destroying all enemy planes that even try to oppose them, which could provide a major advantage. Of course, the Bomber lobby has interesting proposals as well, so perhaps we should not put all of our eggs into one basket..."

 GEN_FRA_ww1_bomber_focus:0 "Bomber Focus" #link me pls
 GEN_FRA_ww1_bomber_focus_desc:0 "The Bomber is a simple, practical machine. Focusing our production and designers on this specific class of aircraft would be a good way to ensure that we can use the Air Force as a ground support tool, able to help the infantry gain ground by destroying enemy defenses and positions. Of course, fighters should still be produced, but these bombers may win us the war." 

 GEN_FRA_ww1_airship_focus:0 "Airship Focus"
 GEN_FRA_ww1_airship_focus_desc:0 "The Balloon is our oldest aircraft, and experts are predicting that it may not have a long future on the battlefield. This is no excuse to ignore the designs of such craft, especially when they may still be an effective way to deliver large bomb payloads. By bringing out-of-work Zeppelin manufacturers under the state's wing, we could squeeze the most out of this design while we still can." 

 GEN_FRA_aviation_effort:0 "Aviation Effort I" #Link me pls
 GEN_FRA_aviation_effort_desc: "Now that we have formally established an Air Force, we have made some interesting advances. Most notably, our aircraft designers have been proposing designs for specific roles, rather than simply arming generic models. Getting effective use out of these planes, designed with roles like attacking enemy aircraft or dropping bombs in mind, will require testing and research, but may prove beneficial."

 GEN_FRA_ww1_aviation_effort_2:0 "Aviation Effort II"
 GEN_FRA_ww1_aviation_effort_2_desc:0 "Our efforts to create aircraft roles have resulted in a variety of vastly different aircraft, which do vastly different things. The Fighter class of aircraft in particular has attracted a great amount of youth to aircraft, some of whom are quite adept already, who have some interesting ideas for the future of our air force. Perhaps we should gather some of their ideas, for the good of our doctrines." 

 GEN_FRA_ww1_aviation_effort_3:0 "Aviation Effort III"
 GEN_FRA_ww1_aviation_effort_3_desc:0 "The development of the Synchronised MG has changed the rules of the Aircraft game. Fighters are now far more effective, Zeppelins might be seeing their last flights, and we need innovative thinkers to help keep us on pace with this development. If we become the master of this weapon, which will perhaps change the air war as much as ground war, we will be well on our way to Air Superiority." 

 GEN_FRA_ww1_aviation_effort_4:0 "Aviation Effort IV"
 GEN_FRA_ww1_aviation_effort_4_desc:0 "Our Air Force, which was established only recently, has now integrated itself completely into our armed forces. This brings us the obvious benefit of a pool of aviation experts, as well as a new class of ''Ace'' pilots, who are even becoming minor celebrities. Hiring on these people certainly can't hurt us, and will lead to nice developments in our field." 

