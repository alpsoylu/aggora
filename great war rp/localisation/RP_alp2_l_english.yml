 GEN_equipment_effort_3_desc:0 "The Quartermasters have sent a letter of demands for more rifles equipped for the conditions of trenches- those able to launch rifle grenades, attach bayonets or scopes, and more carbines. Though we could simply produce more straight up, it seems like a logical move is to bring our rifles to the standard of being able to do all of these things- which means a new, improved design."

 GEN_equipment_effort_4:0 "Equipment Effort IV"
 GEN_equipment_effort_4_desc:0 "Our Quartermasters have, unfortunately, sent us yet another list of demands. Luckily, we have instructed our postmasters to ignore any further mail from them. Their last demand is new equipment for our Engineer corps- Carbines, tools, and those new Flamethrowers, which will be commissioned as soon as possible. Of course, expanding the Engineer corps as such could provide for some unseen benefits..." 

 GEN_armor_effort_1:0 "Armor Effort"
 GEN_armor_effort_1_desc:0 "Our prior investments have paid off! Artillery designers, Engineers, and vehicle designers have proposed to us a brand new type of vehicle- a heavily armored tractor with a direct fire gun. Though early designs are clearly not battle ready, this concept has strong promise- particularly in the field of ending the Trench stalemate in our favor, if these landships can stand up to machine gun fire, as is claimed."

 GEN_armor_effort_2:0 "Armor Effort II"
 GEN_armor_effort_2_desc:0 "Our experiments with armor have been a rousing success! However, we cannot be complacent with our current designs. Engineers have been proposing interesting concepts like rotating gun turrets, specific engine compartments, and a hatch for use by a commander, which cannot be ignored. If we are to be the first to make these ideas a reality, perhaps we could become unstoppable!"

 GEN_gasmask_focus:0 "Chemical Warfare Focus"
 GEN_gasmask_focus_desc:0 "Some of our chemists have proposed the use of a new, incredibly deadly agent- poisonous gas, delivered by our artillery and trench mortars. Though chemical warfare has been frowned on for roughly a century, what choice do we have if we are to win the war? Beyond investing in these, it's also likely for the best to develop countermeasures quickly- it would be unfortunate for such an advancement to turn on us!" 


 
 GEN_GEN_ww1_army_effort:0 "Military Modernization"
 GEN_GEN_ww1_army_effort_desc:0 "Many of our rifles, cannons, tools, and, unfortunately, military leaders are relics of a bygone era. With the Maxim Gun now not only fabricated, but on a large scale, we simply have no choice but to get with the times. The quicker we bring these new weapons into circulation, and bring in experts who know how to use them, the quicker our military can become a modern, effective fighting force."

 GEN_GEN_ww1_trenchwarfare:0 "Trench Warfare Focus"
 GEN_GEN_ww1_trenchwarfare_desc:0 "Since Gatling and Maxim introduced their unholy weapons of warfare, our nation has been keenly interested in strategies based around the defense of Trench lines, which were first seen as far back as the American Civil War. We must seek experts in this theory in order to advance our knowledge in tomorrow's Land Doctrines."

 GEN_GEN_ww1_artillery_effort_1:0 "Artillery Effort"
 GEN_GEN_ww1_artillery_effort_1_desc:0 "One step to expand our young military modernization program is further development of our Artillery batteries. Seeking out designers for new weapons is a logical first step, and once our project is completed, we expect to reap the benefits of an easily-designed new Artillery piece." 

 GEN_GEN_ww1_artillery_effort_2:0 "Artillery Effort II"
 GEN_GEN_ww1_artillery_effort_2_desc:0 "Now that we have gathered some accomplished Artillery designers, it seems logical to support their endeavors with their own factories. By assigning these men as full-time designers and engineers, and putting workers under them, we can easily make advancements in the field of Artillery." 

 GEN_GEN_ww1_artillery_effort_3:0 "Artillery Effort III"
 GEN_GEN_ww1_artillery_effort_3_desc:0 "Field tests are proving a major issue with our artillery pieces: The wide variety of calibers we're using for various ranges and models of Artillery is proving a costly endeavor, and reducing the effectiveness of our pieces on the field. By enforcing a few standard sizes for our guns, we can produce new models of Artillery that give us, quite literally, more bang for our buck."

 GEN_GEN_ww1_artillery_effort_4:0 "Artillery Effort IV"
 GEN_GEN_ww1_artillery_effort_4_desc:0 "Though the direct-fire Field Gun was thought to be on its way out from the battlefield, our quartermasters are actually beginning to request even more of these pieces. Focusing our efforts on new direct-fire guns, and perhaps more types of rounds, will not only inevitably lead to superior models, but perhaps lead to some unexpected advantages elsewhere as well..."

 GEN_GEN_ww1_special_forces:0 "Special Forces Focus"
 GEN_GEN_ww1_special_forces_desc:0 "Chemical Warfare has, by sheer accident, introduced us to a class of excellent troops, superior to the other groups in our army. These men seem quite useful to act as classes of Infantry which are above the caliber of the standard Rifleman. Seeking out these men could lead to a boost to our special forces. If only there were some way to get them into battle faster..."

 GEN_GEN_ww1_army_motorization_focus:0 "Motorization Focus"
 GEN_GEN_ww1_army_motorization_focus_desc:0 "Some of our geniuses in the General Staff- or perhaps just men fed up with the stalemates of Trench Wafare- have proposed mass-producing vehicles specifically for troop transportation, which would allow our men to get to and from battlefields faster- and, perhaps, around it as well. Of course, even this simple act requires specific equipment and training, which means an investment- though one that could easily pay off." 

 GEN_GEN_ww1_doctrine_effort_1:0 "Doctrine Effort I"
 GEN_GEN_ww1_doctrine_effort_1_desc:0 "Though the era of the General Staff consisting of the princes of the realm has long ended, several of our Generals and other officers were chosen for our armeis not for skill, but for connections or family ties. Though this keeps them loyal, it makes them uncompetitive. We must begin appointments for merit- though still, hopefully, not let too much of the common riff-raff into the esteemed General Staff..."

 GEN_GEN_ww1_doctrine_effort_2:0 "Doctrine Effort II"
 GEN_GEN_ww1_doctrine_effort_2_desc:0 "Though our General Staff has now been made thoroughly merit-based, they aren't the only ones who can assist in our doctrines. A type of researchers who have been mostly dormant since the early 1800s- ''armchair generals''- have organized once again. Though these men have limited combat experience, their study in war cannot be ignored. Integrating them could prove beneficial for our military tactics." 

 GEN_GEN_ww1_doctrine_effort_3:0 "Doctrine Effort III"
 GEN_GEN_ww1_doctrine_effort_3_desc:0 "One of our critical elements of warfare has largely been ignored prior: Logistics. For troops to be useful in combat, we must ensure they arrive on time, and have, at least, food, water, and a weapon. Giving experts on this subject a voice, as well as training for supply vehicle drivers, would have immediate benefits for our land doctrines, but perhaps future additional benefits as well." 

 GEN_GEN_ww1_equipment_effort_1:0 "Equipment Effort I" #Link me pls
 GEN_GEN_ww1_equipment_effort_1_desc:0 "Our generals are not the only old guard keeping our military in the last century. Our Quartermasters still have some of the 19th century Military issues behind them. By selecting the most well-liked and in-tune officers, we can learn the faults of our current weapons, allowing us to produce corrected and improved designs quickly- as well as ensure that these men don't get TOO popular!"

 GEN_GEN_ww1_equipment_effort_2:0 "Equipment Effort II" #Link me pls
 GEN_GEN_ww1_equipment_effort_2_desc:0 "Our new Quartermasters have taken to us with requests for not simply newer rifles, but newer support weapons as well. Experience with this new-pattern army has led to ideas like lighter machine guns, trench mortars, and rifle grenades, which all seem quite useful, so long as we can get the right people on designing them and manufacturing them."

