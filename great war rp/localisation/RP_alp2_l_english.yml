 # [Generic] Naval Effort

 GEN_FRA_naval_effort:0 "Modernize the Navy" #link me pls
 GEN_FRA_naval_effort_desc:0 "Combustion-powered ships have begun to shine above their contemporaries, and have heralded yet another new era of naval warfare. Huge ships with equally large guns fighting at incredible engagement ranges is slated to be the order of the day. Due to this, a modernization program for our ships, as well as training in the new ways of warfare for our officers, is most certainly in order."

 GEN_FRA_newnavalcanons_1:0 "Naval Gun Effort"
 GEN_FRA_newnavalcanons_1_desc:0 "While our ship designs themselves are constantly evolving, we cannot forget about the guns aboard our vessels. Though we've been standardizing calibers for over a century now, we still have far too many different variable gun sizes for far too many roles. By cutting the total amount of standards, and making each type of gun more general-purpose, we can streamline ship design."

 GEN_FRA_newnavalcanons_2:0 "Naval Gun Effort II"
 GEN_FRA_newnavalcanons_2_desc:0 "Though we have now solved the problems of the guns themselves, we must also stay up to date with equipment that supports our naval batteries. Rangefinders are starting to become a common feature of our ships, and ensuring that our officers know how to use it, especially compared to our guns' maximum effective range, will make battling a much smoother process, and help us get more use out of our newer, better guns."

 GEN_FRA_newnavalcanons_3:0 "Naval Gun Effort III"
 GEN_FRA_newnavalcanons_3_desc:0 "Analogue Fire Control is making a splash in the naval community, for its ability to guide all guns of a ship onto the same rough target. While still relatively primitive, obviously ship and gun designs with the ability to utilize such a feature are already in high demand. These new designs can further give us a techonological edge on the sea."

 GEN_FRA_dreadnought_effort:0 "Dreadnought Effort"
 GEN_FRA_dreadnought_effort_desc:0 "Since the British first unveiled the Dreadnought-class, an arms race has been in progress between the major navies of the world to produce the biggest, best battleships. If our country is to stay relevant in today's naval war, we must bring out improved designs for these ships of our own."

 GEN_FRA_flexible_navy:0 "Flexible Navy"
 GEN_FRA_flexible_navy_desc:0 "A great mass of ships is of no use to us if they're only patrolling a very small amount of the ocean. Building a fleet which can go anywhere, any time it's needed, with large amounts of screens supported by decent numbers of Battleships and Dreadnoughts, could help us control more of the sea and respond to a larger variety of threats, allowing us to project power all across the world."

 GEN_FRA_large_navy:0 "Large Navy"
 GEN_FRA_large_navy_desc:0 "Having just Battleships and Dreadnoughts would be formidible on its own, but also creating a solid core of screens and battlecruisers can easily tip the seas in our favor from both the tactical options such crafts give us, as well as sheer number. If we build around this concept and study the doctrine to match, our fleet may just become unbeatable."

 GEN_FRA_navyreform:0 "Navy Deployment"
 GEN_FRA_navyreform_desc:0 "It is not simply guns and ships that win a naval battle. The best vessel in the world is no good if it's not on the sea at the right time and at the right place. Investing in more direct communication channels both ship-to-ship and ship-to-port can help us ensure that a ship will be at precisely the right place at precisely the right time, assisting in our attempts at naval supremacy." 

 GEN_FRA_cruiser_effort:0 "Cruiser Effort"
 GEN_FRA_cruiser_effort_desc:0 "Our admirals desire a larger amount and investment in Cruisers, to give us medium-sized ships good for harassing smaller vessels, enemy cargo ships, and supporting larger warships. Sending out for shipwrights to propose and build advanced designs of this ship class will help us against any enemy with a large, Destroyer-focused fleet, and help our Submarines stay out of danger."

 GEN_FRA_destroyer_effort:0 "Destroyer Effort"
 GEN_FRA_destroyer_effort_desc:0 "Our admirals have requested a larger amount and investment in Destroyers, to give us light ships good for taking out submarines, scouting for the rest of the fleet, and escorting Convoys. Ordering more and better Destroyers in our dockyards will help us keep our trade routes open, and Submarines well out and away." 

 GEN_FRA_capital_ships_effort:0 "Capital Ship Effort"
 GEN_FRA_capital_ships_effort_desc:0 "Our admirals have given a simple demand: More of these amazing Dreadnoughts, and bigger and better ones as well. Constructing these behemoth ships will help us take control of the waters, give fire support to troops fighting on the shores, and protect our naval invasions to start with. "

 GEN_FRA_carrier_focus:0 "Carrier Focus"
 GEN_FRA_carrier_focus_desc:0 "A few radical minds have proposed a nearly unarmed ship, simply used for hosting an array of naval bombers. This is a very promising project, even if it is a bit hindered by the technology of today. If we are to pursue this project, perhaps planes will one day become a common sight even over the waters." 

 GEN_FRA_antisubmarine:0 "Anti-Submarine Warfare"
 GEN_FRA_antisubmarine_desc:0 "Submarines are a tricky vessel to catch, particularly when well-commandeered. If we don't intend to let all of our incoming cargo ships sink to the bottom of the ocean, our admirals have advised us to begin investing in depth charges, advanced torpedos, and other weapons that might be able to take out the unseen menace." 


 GEN_FRA_political_effort:0 "Political Effort" #link me pls
 GEN_FRA_political_effort_desc:0 "The time for reform is now. While the nation has been fine under the guidance of the system of old for years, these turbulent times require a government that is in position to respond to them. Whether we choose to change our ways as a nation, or bolster our existing government to stand up to new external threats, political change can do nothing but benefit our nation and people's future."
 GEN_FRA_sovereignist_ethos:0 "Individualist Ethos"
 GEN_FRA_sovereignist_ethos_desc:0 "Society and state must coexist in peace and order. It is important to reject the radical ideas that have fueled revolutions and upheavals over the past century."
 GEN_FRA_monarchy:0 "Authoritarianism Focus"
 GEN_FRA_monarchy_desc:0 "The powers exercised by the parliament and people can be dangerous. The only true way to keep control of our nation, particularly in such trying times, would be to adopt a generally authoritarian position, and rule over our country as it's meant to be ruled."
 GEN_FRA_democracy:0 "Democratic Focus"
 GEN_FRA_democracy_desc:0 "It is said that any ruler, at their core, derives their power from the people. If we make a move towards a more democratic society, even if we don't become one ourselves, we can at the very least fall into a much nicer position to trade with the various democratic nations around the world." 
 GEN_FRA_statism:0 "Statism"
 GEN_FRA_statism_desc:0 "The state has the right to interfere in the affairs of the population in order to prosper the nation and protect citizens from external threats."
 GEN_FRA_reformism:0 "Reformism"
 GEN_FRA_reformism_desc:0 "We cannot bring the country's economy to stagnation. Our political doctrine is the constant reforms that our nation needs." 
 GEN_FRA_traditionalism_focus:0 "Traditionalism"
 GEN_FRA_traditionalism_focus_desc:0 "Belief in the victory of the fatherland and pride in our ancestors unite the nation. So it was, so it is and so it will be."
 GEN_FRA_universal_suffrage:0 "Universal Suffrage"
 GEN_FRA_universal_suffrage_desc:0 "Democratic rights must guarantee the peace and stability of society. The nation must be united in these difficult years."
 GEN_FRA_civil_defense_focus:0 "Civil Defense"
 GEN_FRA_civil_defense_focus_desc:0 "Future wars promise to be destructive and merciless. Citizens need to be ready, if not to give an armed rebuff, to ensure all possible protection of civilian infrastructure and provide cover for the army if it has to retreat far into the country." 
 GEN_FRA_mobilization_focus:0 "Mobilization Focus"
 GEN_FRA_mobilization_focus_desc:0 "With our brave heroes actively defending the nation, they should have top priority for food and materials! Of course, the civilian population may resort to literally counting their beans and we might have a more restless population on our hands because of it, but if nothing else, our boys in uniform won't go hungry anytime soon." 
 GEN_FRA_collectivist_ethos:0 "Anti-Establishment Politics" #link me pls
 GEN_FRA_collectivist_ethos_desc:0 "The old state is doomed to fall, taking our country with it unless we are to take extreme measures. By adopting a harsher stance, and moving our country towards a more extreme government form, we'll be able to protect ourselves and our national interests effectively in today's world."
 GEN_FRA_nationalism_focus:0 "Nationalism Focus"
 GEN_FRA_nationalism_focus_desc:0 "National pride for our great home country is swelling thanks to recent events. Some of our country's political experts have even come up with a new form of government, known as Fascism, which may take root in our nation. Perhaps this government form could lead our esteemed empire to further glory!"
 GEN_FRA_militarism:0 "Militarism"
 GEN_FRA_militarism_desc:0 "Our growing military is becoming more and more a part of our nation's daily life. Luckily, popular support is favoring our troops currently, seeing them as the heroes fighting for our banner that they are. This military culture we are establishing is only furthering the cause of our armed forces."
 GEN_FRA_military_youth:0 "Military Youth"
 GEN_FRA_military_youth_desc:0 "Our militaristic culture must even be present with the children! By drilling respect for the military, and even offering training to the younger generations, we can ensure that they grow up to enlist to serve our glorious regime. Some might call this exploitation, but it sounds better when you say you're giving teenagers a bright future."
 GEN_FRA_chauvinism:0 "Chauvinism"
 GEN_FRA_chauvinism_desc:0 "Some nations are foolish enough to condemn armed civilian groups, for fear of rebellion. However, if we are careful to restrict these ad-hoc militias to loyalists to the regime, we can create yet another group of angry men with guns who support our nation, which could do us well in case of war."
 GEN_FRA_internationalism_focus:0 "Internationalism Focus"
 GEN_FRA_internationalism_focus_desc:0 "The Communist Revolution cannot be stopped. It is better that our people embrace it and embrace it now, than have a civil war for it later. Once we openly begin our support for the Internationalist Communist Movement, we shall become as red as the blood of man."
 GEN_FRA_political_correctness:0 "Political Correctness"
 GEN_FRA_political_correctness_desc:0 "Anyone who speaks out against our movement is clearly doing it as a hate crime towards the people we support with it. Therefore, anyone who speaks out the regime is to be closely watched, and, perhaps, unpersoned."
 GEN_FRA_planned_economy:0 "Planned Economy"
 GEN_FRA_planned_economy_desc:0 "A well-coordinated planned economy will allow us to consolidate labor collectives and quickly industrialize the country."
 GEN_FRA_political_commissars:0 "Political Commissars"
 GEN_FRA_political_commissars_desc:0 "The military, ironically, is a place where anti-communist support thrives. By ensuring that our loving government has eyes everywhere, we can root out the dissent from these groups before it can rise."
 GEN_FRA_propaganda_focus:0 "Propaganda Focus"
 GEN_FRA_propaganda_focus_desc:0 "A motivated populace can do great things! By inspiring our people to rally around our sacred banner, we can easily win their hearts and minds, and string them along for, well, anything we want to do, really, so long as we have a reasonable enough opposing force to look like the good guys."
 GEN_FRA_fortification_focus:0 "Fortification Focus"
 GEN_FRA_fortification_focus_desc:0 "When the fight comes to our borders, it's best to be prepared. By hiring construction workers to build up fortresses and bunkers on some of our outer provinces, we can safely hold off any enemy who dares attack us!"
 
 
 
 
 
 #GEN#
 GEN_ww1_army_effort:0 "Military Modernization"
 GEN_ww1_army_effort_desc:0 "Many of our rifles, cannons, tools, and, unfortunately, military leaders are relics of a bygone era. With the Maxim Gun now not only fabricated, but on a large scale, we simply have no choice but to get with the times. The quicker we bring these new weapons into circulation, and bring in experts who know how to use them, the quicker our military can become a modern, effective fighting force."

 GEN_ww1_trenchwarfare:0 "Trench Warfare Focus"
 GEN_ww1_trenchwarfare_desc:0 "Since Gatling and Maxim introduced their unholy weapons of warfare, our nation has been keenly interested in strategies based around the defense of Trench lines, which were first seen as far back as the American Civil War. We must seek experts in this theory in order to advance our knowledge in tomorrow's Land Doctrines."

 GEN_ww1_artillery_effort_1:0 "Artillery Effort"
 GEN_ww1_artillery_effort_1_desc:0 "One step to expand our young military modernization program is further development of our Artillery batteries. Seeking out designers for new weapons is a logical first step, and once our project is completed, we expect to reap the benefits of an easily-designed new Artillery piece." 

 GEN_ww1_artillery_effort_2:0 "Artillery Effort II"
 GEN_ww1_artillery_effort_2_desc:0 "Now that we have gathered some accomplished Artillery designers, it seems logical to support their endeavors with their own factories. By assigning these men as full-time designers and engineers, and putting workers under them, we can easily make advancements in the field of Artillery." 

 GEN_ww1_artillery_effort_3:0 "Artillery Effort III"
 GEN_ww1_artillery_effort_3_desc:0 "Field tests are proving a major issue with our artillery pieces: The wide variety of calibers we're using for various ranges and models of Artillery is proving a costly endeavor, and reducing the effectiveness of our pieces on the field. By enforcing a few standard sizes for our guns, we can produce new models of Artillery that give us, quite literally, more bang for our buck."

 GEN_ww1_artillery_effort_4:0 "Artillery Effort IV"
 GEN_ww1_artillery_effort_4_desc:0 "Though the direct-fire Field Gun was thought to be on its way out from the battlefield, our quartermasters are actually beginning to request even more of these pieces. Focusing our efforts on new direct-fire guns, and perhaps more types of rounds, will not only inevitably lead to superior models, but perhaps lead to some unexpected advantages elsewhere as well..."

 GEN_ww1_special_forces:0 "Special Forces Focus"
 GEN_ww1_special_forces_desc:0 "Chemical Warfare has, by sheer accident, introduced us to a class of excellent troops, superior to the other groups in our army. These men seem quite useful to act as classes of Infantry which are above the caliber of the standard Rifleman. Seeking out these men could lead to a boost to our special forces. If only there were some way to get them into battle faster..."

 GEN_ww1_army_motorization_focus:0 "Motorization Focus"
 GEN_ww1_army_motorization_focus_desc:0 "Some of our geniuses in the General Staff- or perhaps just men fed up with the stalemates of Trench Wafare- have proposed mass-producing vehicles specifically for troop transportation, which would allow our men to get to and from battlefields faster- and, perhaps, around it as well. Of course, even this simple act requires specific equipment and training, which means an investment- though one that could easily pay off." 

 GEN_ww1_doctrine_effort_1:0 "Doctrine Effort I"
 GEN_ww1_doctrine_effort_1_desc:0 "Though the era of the General Staff consisting of the princes of the realm has long ended, several of our Generals and other officers were chosen for our armeis not for skill, but for connections or family ties. Though this keeps them loyal, it makes them uncompetitive. We must begin appointments for merit- though still, hopefully, not let too much of the common riff-raff into the esteemed General Staff..."

 GEN_ww1_doctrine_effort_2:0 "Doctrine Effort II"
 GEN_ww1_doctrine_effort_2_desc:0 "Though our General Staff has now been made thoroughly merit-based, they aren't the only ones who can assist in our doctrines. A type of researchers who have been mostly dormant since the early 1800s- ''armchair generals''- have organized once again. Though these men have limited combat experience, their study in war cannot be ignored. Integrating them could prove beneficial for our military tactics." 

 GEN_ww1_doctrine_effort_3:0 "Doctrine Effort III"
 GEN_ww1_doctrine_effort_3_desc:0 "One of our critical elements of warfare has largely been ignored prior: Logistics. For troops to be useful in combat, we must ensure they arrive on time, and have, at least, food, water, and a weapon. Giving experts on this subject a voice, as well as training for supply vehicle drivers, would have immediate benefits for our land doctrines, but perhaps future additional benefits as well." 

 GEN_ww1_equipment_effort_1:0 "Equipment Effort I" #Link me pls
 GEN_ww1_equipment_effort_1_desc:0 "Our generals are not the only old guard keeping our military in the last century. Our Quartermasters still have some of the 19th century Military issues behind them. By selecting the most well-liked and in-tune officers, we can learn the faults of our current weapons, allowing us to produce corrected and improved designs quickly- as well as ensure that these men don't get TOO popular!"

 GEN_ww1_equipment_effort_2:0 "Equipment Effort II" #Link me pls
 GEN_ww1_equipment_effort_2_desc:0 "Our new Quartermasters have taken to us with requests for not simply newer rifles, but newer support weapons as well. Experience with this new-pattern army has led to ideas like lighter machine guns, trench mortars, and rifle grenades, which all seem quite useful, so long as we can get the right people on designing them and manufacturing them."

 GEN_ww1_equipment_effort_3:0 "Equipment Effort III"
 GEN_ww1_equipment_effort_3_desc:0 "The Quartermasters have sent a letter of demands for more rifles equipped for the conditions of trenches- those able to launch rifle grenades, attach bayonets or scopes, and more carbines. Though we could simply produce more straight up, it seems like a logical move is to bring our rifles to the standard of being able to do all of these things- which means a new, improved design."

 GEN_ww1_equipment_effort_4:0 "Equipment Effort IV"
 GEN_ww1_equipment_effort_4_desc:0 "Our Quartermasters have, unfortunately, sent us yet another list of demands. Luckily, we have instructed our postmasters to ignore any further mail from them. Their last demand is new equipment for our Engineer corps- Carbines, tools, and those new Flamethrowers, which will be commissioned as soon as possible. Of course, expanding the Engineer corps as such could provide for some unseen benefits..." 

 GEN_ww1_armor_effort_1:0 "Armor Effort"
 GEN_ww1_armor_effort_1_desc:0 "Our prior investments have paid off! Artillery designers, Engineers, and vehicle designers have proposed to us a brand new type of vehicle- a heavily armored tractor with a direct fire gun. Though early designs are clearly not battle ready, this concept has strong promise- particularly in the field of ending the Trench stalemate in our favor, if these landships can stand up to machine gun fire, as is claimed."

 GEN_ww1_armor_effort_2:0 "Armor Effort II"
 GEN_ww1_armor_effort_2_desc:0 "Our experiments with armor have been a rousing success! However, we cannot be complacent with our current designs. Engineers have been proposing interesting concepts like rotating gun turrets, specific engine compartments, and a hatch for use by a commander, which cannot be ignored. If we are to be the first to make these ideas a reality, perhaps we could become unstoppable!"

 GEN_ww1_gasmask_focus:0 "Chemical Warfare Focus"
 GEN_ww1_gasmask_focus_desc:0 "Some of our chemists have proposed the use of a new, incredibly deadly agent- poisonous gas, delivered by our artillery and trench mortars. Though chemical warfare has been frowned on for roughly a century, what choice do we have if we are to win the war? Beyond investing in these, it's also likely for the best to develop countermeasures quickly- it would be unfortunate for such an advancement to turn on us!" 


