 RUS_abdicate_in_favor_of_brother:0 "Abdicate in favor of brother Mikhail"
 RUS_abdicate_in_favor_of_brother_desc:0 "A conspiracy against Tsar Nicholas II was formed. Several high-ranking generals are going to force the Tsar to sign an abdication in favor of his brother, Grand Duke Mikhail Alexandrovich. If he refuses, pro-republican government will be formed on the basis of the Russian Duma."
